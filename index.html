<script>
    alert("Olá, User. Seja Bem Vindo")

    alert("Ok, " + nome + "! Está tudo ok. Siga com o curso... ")
    
    alert('Agora vamos testar uma soma')

    var num1 = parseFloat(prompt('Digite o primeiro numero: ')) //ou Number(string)
    var num2 = Number(prompt('Digite o segundo numero')) 
    var soma = num1 + num2;

    alert("A soma dos seus numeros é: " + String(soma) + "\n\n" + 
    "Ou podendo usar o Template String `${const}` \n\n" +
    "---> A soma de ${num1} e ${num2} é: ${soma} <--- \n\n" +
    ` A soma de ${num1} e ${num2} é: ${soma} \n\n O tipo da variavel some é: ${typeof(soma)}`)

</script>
