<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title> Learn js  </title>
</head>
<body>
   <h1> Atribuição de conteúdo para variáveis </h1>
   
    <div id="divum">
        <p>
        Esse é o paragrafo da divUm.
        </p>
        <ul>
            <li> Item Um </li>
            <li> Item Dois </li>
            <li> Item Tres</li>
        </ul>
    </div>
    <hr />
   
    <div id="resul1">
        
    </div>

    <div id="resul2">
       
    </div>

    <div id="resul3">
       
    </div>
    
 
	  
	<!-- Descrição 
		Problema: Muitas vezes, quando estamos lidando com situações em que tenha uma integração de
		de elementos HTML, vemos que muitas pessoas quando vão passar in-
		formação de variáveis JavaScript e seus conteudos para serem mostrados no HTML, usa-se a 
		a propriedade innerHTML. Porém, isso não se faz necessário quando o conteúdo dessa variável
		é apenas texto. Por questões de segurança, é aconselhável o uso de outros métodos, como o 
		'innerText' por exemplo. O exemplo mostra de forma prática e bem simples o uso de 3 formas 
		de pegar o conteúdo da variável, e setá-lo dentro em elementos para serem renderizados pela
		página. É isso :) 
	-->
   
 <script>	
    var texto = prompt("Informe: Se vc adicionar texto com tags HTML elas poderão ser interpretadas em seu browser. Teste aqui:  ")
  
    document.getElementById("resul1").innerHTML = texto; //Frase para testar: <h3> Texto quem contém tags HTML </h3>
    document.getElementById("resul2").innerText = texto;
    document.getElementById("resul3").textContent = texto;

        var content = document.getElementById("divum").innerHTML; 
        var content2 = document.getElementById("divum").innerText;
        var content3 = document.getElementById("divum").textContent;
  
    document.write(content + "<hr/>")
    document.write(content2 + "<hr/>")
    document.write(content3 + "<hr/>")

    alert(`${content} \n\n ${content2} \n\n ${content3}`)
   
 </script>
</body>
</html>
